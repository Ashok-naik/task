<html lang="en">
<head>

    <title>Document</title>

      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .container div {
      flex: 1;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 0 10px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Town</h1>
      </header>
    
      <nav>
        <a href="#">Home</a>
        <a href="#">Oldest Church</a>

        <a href="#">Ashok Kumar Naik</a>
      </nav>
    
      <div class="container">
        <div>
          <h2>Oldest Church</h2>
          <p>This is the oldest church in our town.</p>
        </div>
        <div>
          <h2>Railway Junction</h2>
          <p>This is the railway junction in our town.</p>
        </div>
        <div>
          <h2>Ashok Kumar Naik</h2>
          <p>Ashok Kumar Naik is a great man from our town.</p>
        </div>

      <footer>
